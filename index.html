<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Avento - Connect with sports enthusiasts, join events, and build meaningful connections" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="https://unpkg.com" />
    
    <title>Avento - Sports & Social Connection Platform</title>
    
    <!-- Inline critical CSS to prevent render blocking (optional - uncomment if needed) -->
    <style>
      /* Critical CSS for first paint */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Show loading spinner while JS loads -->
      <div class="initial-loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
